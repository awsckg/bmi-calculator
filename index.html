<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        
        input, button {
            margin: 10px;
            padding: 5px;
        }
        
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BMI Calculator!</h1>
        <p>This calculator will help you determine your Body Mass Index (BMI), which is a measure of body fat based on your height and weight.</p>
        <div>
            <input type="number" id="height" placeholder="Height (cm)">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <button id="calculate-btn">Calculate BMI</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultDiv = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                resultDiv.textContent = 'Please enter valid values for height and weight.';
                return;
            }

            const bmi = calculateBMI(height, weight);
            const bmiCategory = getBMICategory(bmi);

            resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)}, which is ${bmiCategory}.`;
        });

        function calculateBMI(height, weight) {
            return weight / ((height / 100) ** 2);
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return 'Underweight';
            } else if (bmi < 25) {
                return 'Normal';
            } else if (bmi < 30) {
                return 'Overweight';
            } else {
                return 'Obese';
            }
        }
    </script>
</body>
</html>
