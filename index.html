<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Welcome to the BMI Calculator!</h1>
    <form method="POST">
        <p>Enter your weight (in kg): <input type="number" step="0.1" name="weight" required></p>
        <p>Enter your height (in meters): <input type="number" step="0.01" name="height" required></p>
        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
