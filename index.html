<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming the CSS is saved in styles.css -->
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to BMI Calculator!</h1>
        <p>This calculator will help you determine your Body Mass Index (BMI), which is a measure of body fat based on your height and weight.</p>
        
        <div class="input-group">
            <label class="input-label" for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            <div class="error-message" id="weight-error">Please enter a valid weight</div>
        </div>

        <div class="input-group">
            <label class="input-label" for="height">Height (m)</label>
            <input type="number" id="height" placeholder="Enter your height">
            <div class="error-message" id="height-error">Please enter a valid height</div>
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
</body>
</html>
